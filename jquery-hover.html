<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Hover Event â€“ Proper Example</title>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #p1 {
      padding: 15px;
      background-color: #f1f2f6;
      border: 1px solid #ced6e0;
      width: fit-content;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #aaa;
      background-color: #fafafa;
      min-height: 20px;
    }
  </style>

  <script>
    $(document).ready(function () {

      $("#p1").hover(
        function () {
          $("#message").text("Mouse entered p1");
        },
        function () {
          $("#message").text("Mouse left p1");
        }
      );

    });
  </script>
</head>

<body>

  <h2>jQuery Hover Event</h2>

  <p id="p1">Hover over this paragraph</p>

  <div id="message">Hover status will appear here</div>

</body>
</html>
