<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Hide Selectors – One File</title>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    button {
      margin: 5px 0;
      display: block;
    }
    p, div {
      margin: 5px 0;
    }
  </style>

  <script>
    $(document).ready(function () {

      $("#hideId").click(function () {
        $("#paraId").hide();
      });

      $("#hideClass").click(function () {
        $(".paraClass").hide();
      });

      $("#hideTag").click(function () {
        $("p").hide();
      });

      $("#hideMultiple").click(function () {
        $("#multi1, .multiClass").hide();
      });

      $("#hideAttr").click(function () {
        $("p[data-type='info']").hide();
      });

      $("#hideFirst").click(function () {
        $("p:first").hide();
      });

      $("#hideEven").click(function () {
        $("p:even").hide();
      });

    });
  </script>
</head>

<body>

  <h2>jQuery Hide Selectors – Practice File</h2>

  <!-- ID -->
  <p id="paraId">Paragraph with ID</p>
  <button id="hideId">Hide ID Paragraph</button>

  <!-- Class -->
  <p class="paraClass">Class Paragraph 1</p>
  <p class="paraClass">Class Paragraph 2</p>
  <button id="hideClass">Hide Class Paragraphs</button>

  <!-- Tag -->
  <p>Normal Paragraph A</p>
  <p>Normal Paragraph B</p>
  <button id="hideTag">Hide All Paragraphs</button>

  <!-- Multiple selectors -->
  <p id="multi1">Multiple Selector - ID</p>
  <div class="multiClass">Multiple Selector - Class</div>
  <button id="hideMultiple">Hide Multiple Selectors</button>

  <!-- Attribute selector -->
  <p data-type="info">Info Paragraph</p>
  <p data-type="warning">Warning Paragraph</p>
  <button id="hideAttr">Hide Info Paragraph</button>

  <!-- Positional selectors -->
  <p>Para 1</p>
  <p>Para 2</p>
  <p>Para 3</p>
  <button id="hideFirst">Hide First Paragraph</button>
  <button id="hideEven">Hide Even Paragraphs</button>

</body>
</html>
